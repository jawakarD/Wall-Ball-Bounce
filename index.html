        <div class="container">

    <script type="text/javascript">
            $(document).ready(function(){



                var ball = $(".ball");
                let t =0;
                let l=0;

                pos1 = 'b';
                pos2 = 'r';
                setInterval(() => {

                    if(t >= 560){
                        pos1 = 't';
                    }

                    if(t<=0){
                        pos1 = 'b';
                    }
                    if(l >= 360){
                        pos2 = 'l';
                    }

                    if(l <= 0){
                        pos2 = 'r';
                    }

                    if(pos1 == 'b'){
                        t++;
                    }else {
                        t--;
                    }

                    if(pos2=='r'){
                        l++;
                    }else{
                        l--;
                    }

                    ball.css('top',t);
                    ball.css('left',l);
                }) ;
